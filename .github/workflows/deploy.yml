name: "Deploy"

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    name: "Deploy"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        go-version: ["1.23"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_EKS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_EKS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_EKS_SESSION_TOKEN }}

      - name: Migrate
        env:
          DB_URI: "postgres://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}/${{ secrets.DB_NAME }}"
        run: make migrate

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ECR
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push - API
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: raffiuds/tech-challenge-hackaton-api:latest
          context: .
          file: Dockerfile
      - name: Build and push - Consumer
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: raffiuds/tech-challenge-hackaton-consumer:latest
          context: .
          file: Dockerfile.consumer

      - name: Update Kube Config
        run: aws eks update-kubeconfig --name ${{ secrets.CLUSTER_NAME }} --region us-east-1

      - name: Kube Create Secret
        run: kubectl create secret generic "tech-challenge-hackaton-secrets" \
          --from-literal=DB_PASSWORD=${{secrets.DB_PASSWORD}} \
          --from-literal=AWS_ACCESS_KEY_ID=${{secrets.AWS_ACCESS_KEY_ID}} \
          --from-literal=AWS_SECRET_ACCESS_KEY=${{secrets.AWS_SECRET_ACCESS_KEY}} \
          --from-literal=AWS_COGNITO_ACCESS_KEY_ID=${{secrets.AWS_COGNITO_ACCESS_KEY_ID}} \
          --from-literal=AWS_COGNITO_SECRET_ACCESS_KEY=${{secrets.AWS_COGNITO_SECRET_ACCESS_KEY}} \
          --from-literal=AWS_COGNITO_APP_CLIENT_ID=${{secrets.AWS_COGNITO_APP_CLIENT_ID}} \
          --from-literal=AWS_COGNITO_APP_CLIENT_SECRET=${{secrets.AWS_COGNITO_APP_CLIENT_SECRET}} \
          --from-literal=AWS_COGNITO_USER_POOL_ID=${{secrets.AWS_COGNITO_USER_POOL_ID}}

      - name: Kube Apply
        run: |
          kubectl apply -f k8s/
